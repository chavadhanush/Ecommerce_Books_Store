<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <style>
        .error {
            color: red;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Add a New Book</h1>
<form th:action="@{/books}" method="post" th:object="${book}">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}">
        <div th:if="${#fields.hasErrors('title')}" class="error">
            <p th:each="error : ${#fields.errors('title')}" th:text="${error}"></p>
        </div>
    </div>
    <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" th:field="*{author}">
        <div th:if="${#fields.hasErrors('author')}" class="error">
            <p th:each="error : ${#fields.errors('author')}" th:text="${error}"></p>
        </div>
    </div>
    <div class="form-group">
        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" th:field="*{publisher}">
        <div th:if="${#fields.hasErrors('publisher')}" class="error">
            <p th:each="error : ${#fields.errors('publisher')}" th:text="${error}"></p>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" th:field="*{description}"></textarea>
        <div th:if="${#fields.hasErrors('description')}" class="error">
            <p th:each="error : ${#fields.errors('description')}" th:text="${error}"></p>
        </div>
    </div>
    <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" th:field="*{price}">
        <div th:if="${#fields.hasErrors('price')}" class="error">
            <p th:each="error : ${#fields.errors('price')}" th:text="${error}"></p>
        </div>
    </div>
    <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" th:field="*{quantity}">
        <div th:if="${#fields.hasErrors('quantity')}" class="error">
            <p th:each="error : ${#fields.errors('quantity')}" th:text="${error}"></p>
        </div>
    </div>
    <button type="submit">Add Book</button>
</form>
</body>
</html>
