<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<form th:action="@{/register}" method="post" th:object="${user}">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:field="*{username}">
        <div th:if="${#fields.hasErrors('username')}" class="error">
            <p th:each="error : ${#fields.errors('username')}" th:text="${error}"></p>
        </div>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}">
        <div th:if="${#fields.hasErrors('password')}" class="error">
            <p th:each="error : ${#fields.errors('password')}" th:text="${error}"></p>
        </div>
    </div>

    <button type="submit">Register</button>
    <div>
        <a href="/login">Already user?-Login</a>
    </div>
</form>
</body>
</html>
