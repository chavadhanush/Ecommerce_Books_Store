<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #dc3545;
        }
        p {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error</h1>
        <p th:text="${error}"></p>
        <p>We apologize for the inconvenience. Please try again later.</p>
    </div>
</body>
</html>
