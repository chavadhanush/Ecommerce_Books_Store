<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Books</title>
</head>
<body>
<h1>User Books</h1>
<div th:if="${#lists.isEmpty(books)}">
    <p>No books found.</p>
</div>
<div th:if="${!#lists.isEmpty(books)}">
    <table>
        <thead>
        <tr>
            <th>Title</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}">Book Title</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
